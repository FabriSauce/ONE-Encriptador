<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>

    <div class="container">
        <div class="input-section">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <p id="inputWarning" class="input-warning">
                <i class="fas fa-info-circle"></i> No se aceptan mayúsculas ni caracteres especiales.
            </p>
            <div>
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>
        
        <div id="output" class="output-container">
            <div class="output-content">
                <img id="outputImage" src="/images/Muñeco.png" alt="Imagen de mensaje" style="display: none;">
                <p id="outputText" class="output-text" style="display: none;"></p>
                <button id="copyBtn" class="copy-button" style="display: none;">Copiar</button>
            </div>
            <p id="placeholderMessage" class="placeholder-message">Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Desarrollado por Fabricio Saucedo</p>
            <div class="contact-info">
                <p>Email: <a href="mailto:fabriciosaucedo.fs@gmail.com">fabriciosaucedo.fs@gmail.com</a></p>
            </div>
            <div class="social-icons">
               
                <a href="https://www.linkedin.com/in/fabricio-saucedo/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/FabriSauce" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
